name: Codecov

on:
  push:
    branches:
      - main  # ou o nome da sua branch principal

jobs:
  codecov:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.10  # ou a versão do Python que você está usando

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # ou o comando para instalar suas dependências

      - name: Run tests and generate coverage report
        run: |
          python -m pytest  # ou o comando para executar seus testes e gerar relatório de cobertura

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}  # Configure o CODECOV_TOKEN em suas configurações de GitHub Secrets
